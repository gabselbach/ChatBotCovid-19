version: "2.0"

rules:

- rule: Diga adeus sempre que o usuário se despedir
  steps:
  - intent: despedida
  - action: utter_despedida

- rule: Diga 'Eu sou um bot' sempre que o usuário desafiar
  steps:
  - intent: sobre
  - action: utter_sobre

- rule: Sempre que não entender algo
  steps:
  - intent: out_of_scope
  - action: utter_aleatorio

- rule: Saudacao
  steps:
  - intent: saudacao
  - action: utter_saudacao

- rule: usuario precisa de ajuda
  steps:
  - intent: me_ajuda
  - action: utter_me_ajuda
